<!-- prettier-ignore -->
{% extends 'layouts/default.html' %} 
{% block content %}
<h1>Hello, world! index page</h1>

<div>
  {%for room in rooms %}
  <div>
    <div>@{{room.host.username}}</div>
    <h2>{{ room.name }}</h2>
    <p>{{ room.status }}</p>
    <a href="{% url 'room' room.id %}">View room</a>
    <p><small>{{ room.topic.name }}</small></p>
  </div>
  {% endfor %}
</div>

{% endblock content %}
