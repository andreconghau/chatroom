<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Facebook-like login styles */
      body {
        background-color: #f0f2f5;
      }
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .login-card {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .login-card h3 {
        color: #1877f2; /* Facebook blue */
        font-weight: bold;
        margin-bottom: 30px;
        text-align: center;
      }
      .btn-primary {
        background-color: #1877f2;
        border-color: #1877f2;
        font-size: 18px;
        font-weight: bold;
        width: 100%;
        padding: 10px;
      }
      .btn-primary:hover {
        background-color: #145dbf;
        border-color: #145dbf;
      }
      .form-control {
        height: 45px;
        font-size: 16px;
      }
      .text-muted {
        text-align: center;
        font-size: 14px;
        margin-top: 15px;
      }
      .text-muted a {
        color: #1877f2;
        text-decoration: none;
      }
      .social-login .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h3>Register</h3>
        <div>{% include 'components/flash_messages.html'%}</div>
        <form method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <!-- prettier-ignore -->
          {{ form.as_p }}
          {% comment %}
          <div class="mb-3">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Email address"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              name="password1"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              name="password2"
              class="form-control"
              placeholder="Confirm Password"
              required
            />
          </div>
          {% endcomment %}
          <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <hr />

        <!-- Social Login Section -->
        <div class="social-login text-center">
          <a href="" class="btn btn-outline-danger">
            <i class="fab fa-google me-2"></i> Register with Google
          </a>
          <a href="" class="btn btn-outline-primary">
            <i class="fab fa-facebook me-2"></i> Register with Facebook
          </a>
          <a href="=" class="btn btn-outline-dark">
            <i class="fab fa-apple me-2"></i> Register with Apple
          </a>
          <a href="" class="btn btn-outline-secondary">
            <i class="fab fa-github me-2"></i> Register with GitHub
          </a>
        </div>

        <hr />
        <div class="text-center">
          <p class="text-muted">
            Already have an account?
            <a href="{% url 'login'%}">Login</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
